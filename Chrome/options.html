<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>House of Web - Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 500px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    h1 {
      color: #0047bb;
      font-family: Courier, monospace;
      margin-bottom: 20px;
    }
    .option {
      margin: 15px 0;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 8px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .description {
      margin-top: 8px;
      font-size: 12px;
      color: #888;
      padding-left: 28px;
    }
    .example {
      margin-top: 10px;
      padding: 10px;
      background: #333;
      border-radius: 4px;
      font-size: 12px;
      font-family: Courier, monospace;
    }
    .example .house {
      color: #0047bb;
    }
    .example .no-match {
      color: #666;
    }
    .saved {
      color: #4CAF50;
      font-size: 12px;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .saved.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>House of Web</h1>

  <div class="option">
    <label>
      <input type="checkbox" id="includeSubstrings" checked>
      <span>Match substrings</span>
      <span class="saved" id="savedIndicator">Saved!</span>
    </label>
    <div class="description">
      When enabled, "house" matches inside "household", "warehouse", etc.
      When disabled, only standalone words are highlighted.
    </div>
    <div class="example" id="exampleText">
      <!-- Updated dynamically -->
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
